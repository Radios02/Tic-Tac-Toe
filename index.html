<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="scryipt.js"></script>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <nav>
            <button id="twoPlayers">Két játékos</button>
            <button id="vsComputer">Számítógép ellen</button>
        </nav>
    </header>
    <main>
        <div id="game">
            <div class="board">
                <!-- Játékmezők automatikusan generálódnak -->
            </div>
            <div id="status"></div>
            <button id="reset">Új játék</button>
        </div>
    </main>
</body>
</html>
